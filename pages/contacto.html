    <!-- FORMULARIO CONTACTO. -->

    <!--formulario-->

    <main class="background-contacto">
      <div class="contenedor-titulo-inicial">
        <h1 data-aos="fade-right" class="titulo-inicial">Contacto</h1>
      </div>

      <!-- IFRAME Y FORMS-->
      <section class="container-fluid margen-contacto">
        <div class="row gx-5">
          <div class="col-sm-12 col-md-6">
            <iframe
              class="mapa"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1975.8689409424678!2d-14.407158358993657!3d-7.922423782798084!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5b0f30a5d040601%3A0xc12e99d1805cdd63!2sLong%20Beach!5e0!3m2!1sen!2suy!4v1740500655082!5m2!1sen!2suy"
              width="100"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>

          <div class="col-sm-12 col-md-6 borde-form background-form">
            <h2 class="subtitulo-main">Contactanos.</h2>

            <form action="/submit" method="post">
              <div class="formulario-contacto">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" />
              </div>

              <div class="formulario-contacto">
                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" id="apellido" />
              </div>

              <div class="formulario-contacto">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" />
              </div>

              <div class="formulario-contacto">
                <p class="label-cliente">Soy cliente:</p>
                <div class="centrado-radio">
                  <input type="radio" name="cliente" id="si" value="si" />
                  <label for="si">Sí</label>

                  <input type="radio" name="cliente" id="no" value="no" />
                  <label for="no">No</label>
                </div>
              </div>

              <div class="formulario-contacto">
                <label for="consulta">Consulta:</label>
                <textarea name="consulta" id="consulta"></textarea>
              </div>

              <div class="boton-submit">
                <button type="submit">Enviar</button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
